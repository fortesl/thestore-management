<!DOCTYPE html>

<html ng-app="management">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title ng-bind="storeTitle">Management</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="thestore.css" />

    </head>

    <body>

        <span us-spinner="{radius:30, width:8, length: 16, top: '25%'}" spinner-key="spinner-1" ></span>

        <div class="headerSpace" style="height:50px;background-color:#d3d3d3"></div>

        <div class="st-body-container container">
           <ng-view></ng-view>
        </div>

        <div class="footerSpace" style="height:50px;background-color:#d3d3d3"></div>

        <script src="bower_components/jquery/dist/jquery.min.js" defer></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" defer></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js" defer></script>
        <script src="bower_components/firebase/firebase.js" defer></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" defer></script>

       <script src="js/vendors.js" defer></script>

      <script src="js/management.js" defer></script>

    </body>

</html>
